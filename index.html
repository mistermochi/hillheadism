<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox GL Inspect</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map1 { position:absolute; top:0; left: 0; width:100%; height: 100% }
    </style>
</head>
<body>
<div id='map1'></div>
<script>
    var map1 = new mapboxgl.Map({
        container: 'map1',
        style: './styles/rudymap.json',
        center: [114.12302,22.36060],
        zoom: 14
    });
</script>

</body>
</html>
